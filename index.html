<head>

	<script type="module" src="./lib/jquery.js"></script>
	<script type="module" src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
	<link href="./lib/tabulator/dist/css/tabulator.min.css" rel="stylesheet">

<body class="bg-dark noselect">
	<div class="d-flex flex-column">

			<a class="navbar-brand" href="#">
				<img src="./statics/img/wifi.PNG" width="40" height="40" class="d-inline-block align-top">

			</a>
			<!-- map -->
			<div class="d-flex justify-content-center align-items-start">

			<span id="modified_datetime" class="text-primary">(Modified datetime: 2023-06-05T09:58:20)</span>

				<div class="d-flex justify-content-center">
					<div id="wifi_non_fixed_table" style="width: 900"></div>
				</div>
			</div>
			<div class="d-flex flex-column pt-3 pb-3">
				<div id="wifi_fixed_title" class="d-flex justify-content-center pt-3 pb-3 text-info"></div>
				<div class="d-flex justify-content-center">
					<div id="wifi_fixed_table" style="width: 90%"></div>
				</div>
			</div>
		</div>
