<head>
	<!-- libraries -->
	<script type="module" src="./lib/jquery.js"></script>
	<script type="module" src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
	<link href="./lib/tabulator/dist/css/tabulator.min.css" rel="stylesheet">
	<script type="text/javascript" src="./lib/tabulator/dist/js/tabulator.min.js"></script>
	<link rel="stylesheet" href="./lib/leaflet/leaflet.css" />
	<script src="./lib/leaflet/leaflet.js"></script>
	<link rel="stylesheet" href="./lib/font-awesome.min.css">
	<!-- custom -->
	<link rel="stylesheet" href="./index.css">
</head>

<script type="module" src="./index.js" defer></script>

<body class="bg-dark noselect">
	<div class="d-flex flex-column">
		<!-- header -->
		<nav class="navbar navbar-light bg-light" style="position: fixed; width: 100%; z-index: 9;">
			<!-- icon -->
			<a class="navbar-brand d-flex justify-content-center align-items-center" href="#">
				<div class="p2">
					<img src="./statics/img/wifi.PNG" width="65" height="65">
				</div>
				<div>
					WiFi-Distribution in HK
				</div>
			</a>
			<!-- map -->
			<div class="d-flex justify-content-center align-items-start">
				<div id="map"
					class="border border-info rounded"
					style="width: 700; height: 700; border: solid; border-width: 5!important; position: fixed; left: 50%-350; z-index: 10; display: none;">
				</div>
				<div style="z-index: 11; border: groove; position: fixed; top: 25;">
					<button id="map_on_off_button" class="btn btn-success rounded p-2">Show</button>
				</div>
			</div>
			<!-- modified datetime -->
			<div>
				<div class="d-inline p-1 input-group-text">Updated datetime:</div>
				<div id="modified_datetime" class="d-inline p-1 form-control" disabled></div>
			</div>
		</nav>
		<!-- body -->
		<div class="bg-dark">
			<div class="d-flex flex-column pb-3" style="padding-top: 120">
				<div id="wifi_non_fixed_title" class="d-flex justify-content-center pt-3 pb-3 text-warning"></div>
				<div class="d-flex justify-content-center">
					<div id="wifi_non_fixed_table" style="width: 900"></div>
				</div>
			</div>
			<div class="d-flex flex-column pt-3 pb-3">
				<div id="wifi_fixed_title" class="d-flex justify-content-center pt-3 pb-3 text-info"></div>
				<table class="d-flex justify-content-center text-light mb-3" id="filter-table">
					<tr>
						<td class="fs-4 text-center p-3" width="60">Filter:</td>
						<!-- <td class="fs-4 text-center p-3" width="60">Field:</td> -->
						<td width="200">
							<select id="filter-field" mbsc-input class="form-select d-inline p-3" multiple>
								<option selected></option>
								<!-- <option value="name">Name</option> -->
								<!-- <option value="progress">Progress</option> -->
								<!-- <option value="gender">Gender</option> -->
								<!-- <option value="rating">Rating</option> -->
								<!-- <option value="col">Favourite Colour</option> -->
								<!-- <option value="dob">Date Of Birth</option> -->
								<!-- <option value="car">Drives</option> -->
								<!-- <option value="function">Drives & Rating < 3</option> -->
							</select>
						</td>
						<td width="60">
							<input id="filter-value" class="form-control p-3" type="text" value="in" disabled/>
						</td>
						<!-- <td class="fs-4 text-center p-3" width="60">Value:</td> -->
						<td width="200">
							<input id="filter-value" class="form-control p-3" type="text" />
						</td>
						<td>
							<button type="button" class="btn btn-success p-3 m-3" id="filter-add">Add</button>
						</td>
						<td>
							<button type="button" class="btn btn-danger p-3 m-3" id="filter-clear">Clear Filter</button>
						</td>
					</tr>
				</table>
				<div class="d-flex justify-content-center">
					<div id="wifi_fixed_table" style="width: 90%"></div>
				</div>
			</div>
		</div>
	</div>
</body>
