<head>
	<!-- libraries -->
	<script type="module" src="./lib/jquery.js"></script>
	<script type="module" src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css">
	<link href="./lib/tabulator/dist/css/tabulator.min.css" rel="stylesheet">
	<script type="text/javascript" src="./lib/tabulator/dist/js/tabulator.min.js"></script>
	<link rel="stylesheet" href="./lib/leaflet/leaflet.css" />
	<script src="./lib/leaflet/leaflet.js"></script>
</head>

<script type="module" src="./index.js"></script>

<body class="bg-dark">
	<div class="d-flex flex-column">
		<div class="d-flex justify-content-center pt-3 pb-3">
			<h1 class="text-decoration-underline text-light text-center">
				WiFi-Distribution in HK<br />
				<span id="modified_datetime" class="text-primary"></span>
			</h1>
		</div>
		<div class="d-flex flex-column align-items-center">
			<div id="map"
				class="border border-info rounded"
				style="width: 700; height: 700; border: solid; border-width: 5!important; position: fixed; left: 50%-350; z-index: 10">
			</div>
			<div style="z-index: 11; border: groove; position: fixed">
				<button id="map_on_off_button"
					class="btn btn-secondary rounded p-2">
					Hide
				</button>
			</div>
		</div>
		<div class="d-flex flex-column pb-3" style="padding-top: 800px">
			<div id="wifi_non_fixed_title" class="d-flex justify-content-center pt-3 pb-3 text-warning"></div>
			<div id="wifi_non_fixed_table"></div>
		</div>
		<div class="d-flex flex-column pt-3 pb-3">
			<div id="wifi_fixed_title" class="d-flex justify-content-center pt-3 pb-3 text-info"></div>
			<div id="wifi_fixed_table"></div>
		</div>
	</div>
</body>
